<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список опций комфорта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-3">
        <div class="list-group">
            <a th:href="@{/order/}" class="list-group-item list-group-item-action">Заявки</a>
            <a th:href="@{/patient/}" class="list-group-item list-group-item-action">Пациенты</a>
            <a th:href="@{/doctor/}" class="list-group-item list-group-item-action">Доктора</a>
            <a th:href="@{/specialization/}" class="list-group-item list-group-item-action">Специализации</a>
            <a th:href="@{/status/}" class="list-group-item list-group-item-action active" aria-current="true">Статусы</a>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                Список статусов
            </div>
            <div class="card-body">
                <a href="/status/add" class="btn btn-primary">Добавить статус</a>
                <h4 th:if="${statuses.isEmpty()}" class="mt-3 ml-3">Нет текущих статусов!</h4>
                <div th:if="${!statuses.isEmpty()}" class="mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="status : ${statuses}">
                            <td th:text="${status.name}"></td>
                            <td><a th:href="@{/status/edit/{id}(id=${status.id})}" class="btn btn-primary">Редактировать</a></td>
                            <td><a th:href="@{/status/delete/{id}(id=${status.id})}" class="btn btn-secondary">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
