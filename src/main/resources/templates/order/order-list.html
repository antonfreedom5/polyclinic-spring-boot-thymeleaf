<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список заказов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-3">
        <div class="list-group">
            <a th:href="@{/order/}" class="list-group-item list-group-item-action active" aria-current="true">Заявки</a>
            <a th:href="@{/patient/}" class="list-group-item list-group-item-action">Пациенты</a>
            <a th:href="@{/doctor/}" class="list-group-item list-group-item-action">Доктора</a>
            <a th:href="@{/specialization/}" class="list-group-item list-group-item-action">Специализации</a>
            <a th:href="@{/status/}" class="list-group-item list-group-item-action">Статусы</a>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                Список заявок
            </div>
            <div class="card-body">
                <a href="/order/add" class="btn btn-primary">Добавить заявку</a>
                <h4 th:if="${orders.isEmpty()}" class="mt-3 ml-3">Нет текущих заявок!</h4>
                <div th:if="${!orders.isEmpty()}" class="mt-3">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Пациент</th>
                            <th>Доктор</th>
                            <th>Статус</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.patient}"></td>
                            <td th:text="${order.doctor}"></td>
                            <td th:text="${order.status}"></td>
                            <td><a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-primary">Редактировать</a></td>
                            <td><a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-secondary">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
