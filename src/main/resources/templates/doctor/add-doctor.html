<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Добавление доктора</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-3">
        <div class="list-group">
            <a th:href="@{/order/}" class="list-group-item list-group-item-action">Заявки</a>
            <a th:href="@{/patient/}" class="list-group-item list-group-item-action">Пациенты</a>
            <a th:href="@{/doctor/}" class="list-group-item list-group-item-action active" aria-current="true">Доктора</a>
            <a th:href="@{/specialization/}" class="list-group-item list-group-item-action">Специализации</a>
            <a th:href="@{/status/}" class="list-group-item list-group-item-action">Статусы</a>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                Добавление доктора
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/doctor/add-item}" th:object="${doctor}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName" class="col-form-label">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Имя">
                            <label for="lastName" class="col-form-label">Фамилия</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Фамилия">
                            <label for="birthday" class="col-form-label">Дата рождения</label>
                            <input type="date" th:field="*{birthday}" class="form-control" id="birthday" placeholder="Дата рождения">
                            <label for="specialization" class="col-form-label">Специализация</label>
                            <select th:field="*{specialization.id}" id="specialization" class="form-control">
                                <option th:each="i : ${specializations}" th:value="${i.id}"
                                        th:text="${i.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <input type="submit" class="btn btn-primary" value="Сохранить"
                               style="margin-right: 10px">
                        <a href="/doctor" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
