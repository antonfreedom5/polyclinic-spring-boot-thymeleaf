<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование комплектации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-3">
        <div class="list-group">
            <a th:href="@{/order/}" class="list-group-item list-group-item-action">Заявки</a>
            <a th:href="@{/patient/}" class="list-group-item list-group-item-action">Пациенты</a>
            <a th:href="@{/doctor/}" class="list-group-item list-group-item-action">Доктора</a>
            <a th:href="@{/specialization/}" class="list-group-item list-group-item-action active" aria-current="true">Специализации</a>
            <a th:href="@{/status/}" class="list-group-item list-group-item-action">Статусы</a>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                Добавление специализации
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/specialization/update/{id}(id=${specialization.id})}"
                      th:object="${specialization}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Название</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Название">
                        </div>
                    </div>
                    <div class="row ml-1">
                        <input type="submit" class="btn btn-primary" value="Сохранить"
                               style="margin-right: 10px">
                        <a href="/specialization" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
